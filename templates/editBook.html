{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Book</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="80" class="form-control" name="name" value="{{book.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{book.description}}</textarea>

					<label for="price">author:</label>
					<div class="input-group">
						<input type ="text" maxlength="80" class="form-control" name="author" value="{{book.author}}">
					</div>

					<label for="course">Category:</label>
					<div class="input-group">
					<select class="form-control" name="category">					
						<option value="Art" {% if book.category == 'Art'%}selected{%endif%}>Art</option>
						<option value="Biography" {% if book.category == 'Biography'%}selected{%endif%}>Biography</option>
						<option value="Cookbook" {% if book.category == 'Cookbook'%}selected{%endif%}>Cookbook</option>
						<option value="Dictionary" {% if book.category == 'Dictionary'%}selected{%endif%}>Dictionary</option>
						<option value="Health" {% if book.category == 'Health'%}selected{%endif%}>Health</option>
						<option value="History" {% if book.category == 'History'%}selected{%endif%}>History</option>
						<option value="Religion" {% if book.category == 'Religion'%}selected{%endif%}>Religion</option>
						<option value="Science" {% if book.category == 'Science'%}selected{%endif%}>Science</option>
					</select>	
					</div>
					<br/>					
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = "{{url_for('showBook', library_id = library_id)}}"
						<button class="btn btn-default delete" type="button">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
